   <html>
  <head>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    
    <body> 
  
  
  <form action="#" th:action="@{/lote/update}" th:object="${lote}"
	method="post">
	<input type="hidden"  th:field="*{idLote}" th:value="*{idLote}" />
	
	<p>
	   Cantidad: <input type="text" th:field="*{cantidad}" />
	</p>
	
	<p>
	   CantidadTotal: <input type="text" th:field="*{cantidadTotal}" />
	</p>
	
	<p>
	   Producto: 
	</p>
	
	<select placeholder="producto" th:field="*{producto.idProducto}">
	  <option th:each="p : ${productos}" th:value="${p.idProducto}" th:text="${p.descripcion}"></option>
	</select>
	<input type="submit" value="Edit" />
	
</form>
<form action="#" th:action="@{/lote/delete/{id}(id=${lote.idLote})}" method="post">
	<input type="submit" value="delete lote" />
</form>

 
    </body>
</html>
