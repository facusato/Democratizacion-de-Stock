<form action="#" th:action="@{/lote/create}" th:object="${lote}" method="post">
	<p>Cantidad: <input type="text" th:field="*{cantidad}" /></p>
	<p>CantidadTotal: <input type="text" th:field="*{cantidadTotal}" /></p>
	<p>Producto:</p>
	
	<select placeholder="producto" th:field="*{producto.idProducto}">
	  <option th:each="p : ${productos}" th:value="${p.idProducto}" th:text="${p.descripcion}"></option>
	</select>
	
	<p>fechaIngreso: <input type="text" th:field="*{fechaIngreso}" /></p>
	
	<input class="btn btn-primary" type="submit" value="crear"/>
</form>
